<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#glow)"/>
  
  <!-- Subtle glow behind runner -->
  <circle cx="256" cy="210" r="120" fill="#CCFF00" opacity="0.04"/>
  
  <!-- Running figure -->
  <g transform="translate(256, 200)" fill="#CCFF00">
    <!-- Head -->
    <circle cx="10" cy="-75" r="22"/>
    
    <!-- Body / Torso - dynamic lean -->
    <path d="M 5,-52 L -8,20 Q -10,25 -5,25 L 15,25 Q 20,25 18,20 L 22,-52 Q 22,-55 14,-55 Z" opacity="0.95"/>
    
    <!-- Front arm (reaching forward) -->
    <path d="M 18,-45 Q 50,-55 65,-35" stroke="#CCFF00" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Back arm (swinging back) -->
    <path d="M -2,-42 Q -40,-25 -55,-40" stroke="#CCFF00" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Front leg (extended forward) -->
    <path d="M 10,25 Q 45,55 70,30" stroke="#CCFF00" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M 70,30 Q 85,20 95,25" stroke="#CCFF00" stroke-width="10" stroke-linecap="round" fill="none"/>
    
    <!-- Back leg (pushing off) -->
    <path d="M -5,25 Q -40,65 -60,80" stroke="#CCFF00" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M -60,80 Q -70,90 -65,95" stroke="#CCFF00" stroke-width="10" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#CCFF00" stroke-linecap="round" opacity="0.3">
    <line x1="120" y1="160" x2="150" y2="160" stroke-width="4"/>
    <line x1="110" y1="190" x2="148" y2="190" stroke-width="3"/>
    <line x1="125" y1="220" x2="155" y2="220" stroke-width="4"/>
    <line x1="115" y1="250" x2="140" y2="250" stroke-width="3"/>
  </g>
  
  <!-- "Stride" text -->
  <text x="256" y="395" text-anchor="middle" font-family="'Inter','SF Pro Display','Helvetica Neue',Arial,sans-serif" font-weight="700" font-size="62" fill="#FFFFFF" letter-spacing="-1">
    Stride<tspan fill="#CCFF00">IQ</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="256" y="435" text-anchor="middle" font-family="'Inter','SF Pro Display','Helvetica Neue',Arial,sans-serif" font-weight="400" font-size="20" fill="#CCFF00" opacity="0.6" letter-spacing="4">
    AGENTIC AI
  </text>
</svg>
